<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Page title -->
    <h1 id="title">freeCodeCamp Survey From</h1>
    <!-- Description under the title -->
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <!-- container for the form  -->
    <div class="container">
        <!-- stating of the form -->
        <form action="" id="survey-form" method="post">
        <fieldset>
            <!-- Input for name -->
            <label for="name" id="name-label">Name<input type="text" id="name" required placeholder="Enter your name" name="full_name"></label> 
            <!-- Input for email -->
            <label for="email" id="email-label">Email<input type="email" id="email" required placeholder="Enter your email" name="email"></label>
            <!--Input for AGE  -->
            <label for="number" id="number-label">Age<span id="option">(optional)</span><input type="number" id="number" required min="13" max="120" placeholder="Age" name="age"></label>
            <!-- Option for role select field -->
            <label>Which option best describes your current role?
                    <select name="role" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full_time_job">Full Time Job</option>
                        <option value="full_time_learner">Full Time Learner</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <!-- Radio Buttons -->
                <label>Would you recommend freeCodeCamp to a friend?
                    <div class="recommend">
                        <input type="radio" name="recommend" value="definately" class="inline" checked>Definately
                        <br>
                    <input type="radio" name="recommend" value="may_be" class="inline">Maybe
                    <br>
                    <input type="radio" name="recommend" value="not_sure" class="inline">Not sure
                    </div>
                </label>
                <!-- Option for favourite select field -->
                <label for="favorite">What is your favourite feature of free code camp?
                    <select name="favorite" id="favourite">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open_source">Open Source</option>
                    </select>
                    <!-- Checkboxes for improvements -->
                </label>
                <label>What would you like to see improved? (check all that apply)
                    <br>
                    <input type="checkbox" name="improved" value="front_end_projects" class="inline">Front-end Projects
                    <br>
                    <input type="checkbox" name="improved" value="back_end_projects" class="inline">Back-end Projects
                    <br>
                    <input type="checkbox" name="improved" value="data_visualization" class="inline">Data Visualization
                    <br>
                    <input type="checkbox" name="improved" value="challenges" class="inline">Challenges
                    <br>
                    <input type="checkbox" name="improved" value="open_source" class="inline">Open Source Community
                    <br>
                    <input type="checkbox" name="improved" value="gitter" class="inline">Gitter help rooms
                    <br>
                    <input type="checkbox" name="improved" value="videos" class="inline">Videos
                    <br>
                    <input type="checkbox" name="improved" value="city_meetups" class="inline">City Meetups
                    <br>
                    <input type="checkbox" name="improved" value="wiki" class="inline">Wiki
                    <br>
                    <input type="checkbox" name="improved" value="forum" class="inline">Forum
                    <br>
                    <input type="checkbox" name="improved" value="additional_courses" class="inline">Additional Courses
                </label>
                <!-- Comments section -->
                <label for="comments">Any comments or suggestions?
                    <textarea name="comments" id="comments" cols="10" rows="6" placeholder="Enter your comment here..."></textarea>
                </label>
        </fieldset>
        <!-- Submit button -->
        <input type="submit" value="Submit" id="submit">
    </form>
    <!-- end of form -->
</div>
</body>
</html>
